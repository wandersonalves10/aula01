<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aluno Online</title>
    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>
    <header>
      <img src="https://www.svgrepo.com/show/475271/school.svg" alt="Logo da Aplicação" />
      <h1>Aluno Online</h1>
      <input type="search" name="filtro" placeholder="Pesquisar..." />
      <img src="https://www.svgrepo.com/show/532552/search-alt-2.svg" alt="Ícone de Pesquisar" />
    </header>
    <main>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="perfil.html">Perfil</a></li>
          <li><a href="index.html">Sair</a></li>
        </ul>
      </nav>
      <section>
        <h2>Perfil do Aluno</h2>
        <form action="" method="post">
          <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required />
          </div>
          <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" required />
          </div>
          <input type="submit" value="Salvar" />
        </form>
      </section>
    </main>
  </body>
</html>
